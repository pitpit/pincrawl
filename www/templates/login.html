{% extends "base.html" %}

{% block title %}Login - Pincrawl{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-dark-grey">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Logo and Title -->
        <div class="text-center">
            <a href="/" class="inline-block">
                <h1 class="text-4xl font-bold text-retro-cyan retro-glow mb-4 hover:text-retro-pink transition-colors duration-300">
                    PINCRAWL
                </h1>
            </a>
        </div>

        <!-- Login Card -->
        <div class="bg-darker-grey p-8 retro-border">
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold text-retro-cyan retro-glow">
                    Authentication Required
                </h2>
            </div>

            <!-- Login Button -->
            <div class="text-center">
                <a href="/login" class="inline-block w-full px-6 py-3 bg-medium-grey text-retro-cyan font-bold border border-retro-cyan hover:bg-retro-cyan hover:text-black transition-all duration-300 retro-glow">
                    LOGIN
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
