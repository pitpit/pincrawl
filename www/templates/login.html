{% extends "base.html" %}

{% block title %}Login - Pincrawl{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-8 p-8">
        <!-- Logo and Title -->
        <div class="text-center">
            <div class="text-6xl mb-4">🎯</div>
            <h1 class="text-4xl font-bold pinball-gradient bg-clip-text text-transparent mb-2">
                PINCRAWL
            </h1>
            <p class="text-xl text-gray-300">
                Buy your pinball machine<br/>before others
            </p>
        </div>

        <!-- Login Card -->
        <div class="bg-pinball-darker p-8 rounded-lg border border-pinball-blue/30 shadow-2xl">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-pinball-yellow">
                    🔐 Authentication Required
                </h2>
            </div>

            <!-- Login Button -->
            <div class="text-center">
                <a href="/login" class="inline-block w-full px-6 py-3 bg-gradient-to-r from-pinball-blue to-pinball-purple text-white font-bold rounded-lg hover:from-pinball-purple hover:to-pinball-blue transition-all duration-300 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-pinball-yellow/50">
                    LOGIN
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
