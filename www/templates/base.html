<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pincrawl{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'retro-cyan': '#00FFFF',
                        'retro-pink': '#FF1493',
                        'retro-green': '#00FF41',
                        'dark-grey': '#2D2D2D',
                        'darker-grey': '#1A1A1A',
                        'medium-grey': '#404040',
                    },
                    fontFamily: {
                        'retro': ['Courier New', 'Monaco', 'monospace'],
                    },
                    animation: {
                        'scan-line': 'scan-line 2s linear infinite',
                    },
                    keyframes: {
                        'scan-line': {
                            '0%': { transform: 'translateY(-100vh)' },
                            '100%': { transform: 'translateY(100vh)' }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" type="image/png" href="/static/favicon.ico">
</head>
<body class="font-retro text-white bg-dark-grey">
<!-- Language switcher -->
<div class="absolute top-4 right-4 z-50">
    {% for lang in supported_locales %}
        {% if lang == locale %}
            <span class="text-retro-cyan font-bold px-2">{{ lang.upper() }}</span>
        {% else %}
            <a href="{{ request.url_for('homepage', locale=lang) }}" class="text-white hover:text-retro-cyan px-2">{{ lang.upper() }}</a>
        {% endif %}
    {% endfor %}
</div>
{% block content %}{% endblock %}
</body>
</html>
