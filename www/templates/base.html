<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pincrawl{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'retro-cyan': '#00FFFF',
                        'retro-pink': '#FF1493',
                        'retro-green': '#00FF41',
                        'dark-grey': '#2D2D2D',
                        'darker-grey': '#1A1A1A',
                        'medium-grey': '#404040',
                    },
                    fontFamily: {
                        'retro': ['Courier New', 'Monaco', 'monospace'],
                    },
                    animation: {
                        'scan-line': 'scan-line 2s linear infinite',
                    },
                    keyframes: {
                        'scan-line': {
                            '0%': { transform: 'translateY(-100vh)' },
                            '100%': { transform: 'translateY(100vh)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #2D2D2D;
            min-height: 100vh;
        }
        .retro-glow {
            text-shadow: 0 0 10px currentColor;
        }
        .retro-border {
            border: 1px solid #00FFFF;
            box-shadow: 0 0 5px #00FFFF;
        }
    </style>
</head>
<body class="font-retro text-white bg-dark-grey">
{% block content %}{% endblock %}
</body>
</html>
