<!DOCTYPE html>
<html lang="{{ locale }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pincrawl{% endblock %}</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0D1117">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PINCRAWL">
    <link rel="manifest" href="/static/manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'retro-cyan': '#00FFFF',
                        'retro-pink': '#FF1493',
                        'retro-green': '#00FF41',
                        'retro-gold': '#FFD700',
                        'retro-white': '#FFFFFF',
                        'retro-dark': '#0D1117',
                        'dark-grey': '#2D2D2D',
                        'darker-grey': '#1A1A1A',
                        'medium-grey': '#404040',
                    },
                    fontFamily: {
                        'retro': ['Courier New', 'Monaco', 'monospace'],
                    },
                    animation: {
                        'scan-line': 'scan-line 2s linear infinite',
                    },
                    keyframes: {
                        'scan-line': {
                            '0%': { transform: 'translateY(-100vh)' },
                            '100%': { transform: 'translateY(100vh)' }
                        }
                    }
                }
            }
        }
    </script>

    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
        await OneSignal.init({
        appId: "494feae3-7f59-4ad7-8eda-84184cad366c",
        safari_web_id: "web.onesignal.auto.1b1338f0-ae7a-49c0-a5a1-0112be9b9bea",
        notifyButton: {
            enable: true,
        },
        });
    });
    </script>

    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" type="image/png" href="/static/favicon.ico">
</head>
<body class="font-retro text-white bg-dark-grey">
{% block content %}{% endblock %}
</body>
</html>
