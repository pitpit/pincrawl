services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: pincrawl
      POSTGRES_USER: pincrawl
      POSTGRES_PASSWORD: pincrawl
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  console:
    image: python:3.13-slim
    # Mount source for live editing without rebuilds
    volumes:
      - ./:/app
      - .pip-cache:/root/.cache/pip
    working_dir: /app
    # Default command (can be overridden when running)
    entrypoint: ["sh", "-c", "pip install -e . && exec \"$@\"", "--"]
    command: ["python", "cli.py", "--help"]
    # Allow interactive usage (REPL, stdin)
    tty: true
    stdin_open: true
    depends_on:
      - postgres

    # Environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql://pincrawl:pincrawl@postgres:5432/pincrawl

  www:
    image: python:3.13-slim
    ports:
      - "8080:8080"
    volumes:
      - ./:/app
      - .pip-cache:/root/.cache/pip
    working_dir: /app
    command: ["sh", "-c", "pip install . && cd www/ && pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8080 --reload --reload-dir /app/pincrawl --reload-dir /app/www --reload-include='*.mo'"]
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    depends_on:
      - postgres

volumes:
  postgres_data:
